<div class="screen" style="height: 736px; width: 414px; border: 1px solid gray;">
    <div class="scale">
        <div class="app-name">
            Y-Tuner
        </div>
        <canvas id="canvas" width="414" height="570"></canvas>
    </div>
    <div class="bar">

    </div>
</div>
</body>
<script>

  var canvas=document.getElementById('canvas');
  var ctx = canvas.getContext('2d');

  var screenWidth = canvas.width;

  var trapTop = canvas.width / 4;
  var trapBot = canvas.width - canvas.width / 4;

  ctx.moveTo( (canvas.width - trapTop) / 2, 0);
  ctx.lineTo((canvas.width - trapTop) / 2 + trapTop, 0);

  ctx.stroke();

  
</script>
